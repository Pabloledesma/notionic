<ion-header>

  <ion-navbar>
    <ion-title>{{ note.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>

        <ion-item>
          <ion-label floating>Title</ion-label>
          <ion-input type="text" [(ngModel)]="note.title"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Description</ion-label>
          <ion-textarea type="text" [(ngModel)]="note.description"></ion-textarea>
        </ion-item>
      
    </ion-list>

    <div padding>
      <button ion-button block (click)=createNote(note)>Create note</button>
    </div>
</ion-content>
